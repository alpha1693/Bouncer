{% extends "./base.html" %}

{% block content %}
<form method="post">
{% csrf_token %}
<p> Email </p>
<input type="email" name="email">
<p>Password</p>
<input type="password" name="password">
<button type="submit">login</button>
</form>

{% if debug %}
<p> {{debug}} </p>
{% endif %}


{% if error %}
<p> {{error}} </p>
{% endif %}

{% if email %}
	<p> {{email}} </p>
{% endif %}

{% if password %}
	<p> {{password}} <p>
{% endif %}

{% endblock %}
