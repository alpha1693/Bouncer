{% extends "./base.html" %}

{% block content %}
<form method="post">
{% csrf_token %}
<p> Email </p>
<input type="email" name="email" placeholder="Email">
<p>Password</p>
<input type="password" name="password" placeholder="Password">
<button type="submit">login</button>
</form>

<p><a href="/register/">Register</a></p>

{% if debug %}
<p> {{debug}} </p>
{% endif %}


{% if error %}
<p> {{error}} </p>
{% endif %}

{% if email %}
	<p> {{email}} </p>
{% endif %}

{% if password %}
	<p> {{password}} <p>
{% endif %}

{% endblock %}
