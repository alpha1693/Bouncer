{% extends 'polls/base.html' %}

{% block content %}
<style>
    p.sameline{
        display:inline-block;
    }
</style>

<div class="col-md-10 col-md-offset-1">
    <h2  align="center">Configure Poll Number {{multipoll.pos|add:1}}</h2>
    <br/>
    <div class="steps"  align="center">
        <p class="sameline" > 
            1. General  
        </p> 
        <p class="sameline" style="color:grey;">
            <span class="glyphicon glyphicon-chevron-right"> </span>  
            2. Polls
        </p>
        <p class="sameline">
            <span class="glyphicon glyphicon-chevron-right"> </span>
            3. Invite
        </p>
    </div>
    
    <div class="progress">
        <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
            <span class="sr-only">66% Complete</span>
        </div>
    </div>
    <br/>
    
    <div class="row">
        <form class="form-group" method="post" action="{% url 'multipolls:setinitial' multipoll.id %}">
            {% csrf_token %}
            <label for="pollpreferences">Select a voting algorithm used to calculate the winner. If you're not sure, just leave it as is.</label>
            <select name="pollpreferences" class="form-control">
            {% for item in poll_algorithms %}
                <option value="{{ forloop.counter }}">
                    {{ item }}
                </option>
            {% endfor %}
            </select>
            <br />

            <label for="viewpreferences">Control the amount of information that is visible to voters.</label>
   

            <select name="viewpreferences" class="form-control">
                {% for item in view_preferences %}
                <option value="{{ forloop.counter }}" {% if forloop.counter == preference %} selected {% endif %}>
                    {{ item }}
                </option>
                {% endfor %}
            </select>


            
            <br />
            <div class="col-md-6 col-md-offset-3" align="center">
                <input type="submit" value="Finish" class="btn btn-primary">
            </div>
        </form>
    </div>
</div>
{% endblock %}
