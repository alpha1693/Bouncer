{% extends 'polls/base.html' %}
{% load staticfiles %}

{% block content %}
<style>
    p.sameline{
        display:inline-block;
    }
    img{
        width:20px;
    }
    img:hover{
        width:50px;
    }
</style>

<div class="col-md-10 col-md-offset-1">
    <h2  align="center">Create a New Poll</h2>
    <br/>
    <div class="steps"  align="center">
        <p class="sameline" > 
            1. General  
        </p> 
        <p class="sameline" style="color:grey;">
            <span class="glyphicon glyphicon-chevron-right"> </span>  
            2. Choices
        </p>
        <p class="sameline">
            <span class="glyphicon glyphicon-chevron-right"> </span>
            3. Invite <span class="glyphicon glyphicon-chevron-right"> </span>
            4. Settings 
        </p>
    </div>
    
    <div class="progress">
        <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 50%">
            <span class="sr-only">50% Complete</span>
        </div>
    </div>
    <br/>
    {% include 'polls/_add_choice.html' %}
    <div class="col-md-6 col-md-offset-3" align="center">
        <form action= "/polls/{{question.id}}/add_step3/">
            <input type="submit" value="Next" class="btn btn-primary" style='font-size:60%'>
        </form>
    </div>
</div>
{% endblock %}
